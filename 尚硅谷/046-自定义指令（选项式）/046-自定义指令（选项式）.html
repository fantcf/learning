<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>046-自定义指令（选项式）</title>
    <script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
<div id="root">
    <h2>{{n}}</h2>
    <button @click="n++">点击n+1</button>
    <input type="text" v-fbind:value="n">
</div>
<script>
    Vue.config.productionTip = false; // 阻止vue在启动时生成生产提示。
    new Vue({
        el: '#root',
        data: {
            n: 0,
        },
        methods: {},
        computed: {},
        directives: {
            fbind: {
                bind(el, binding) {
                    console.log('bind')
                    el.value = binding.value;
                },
                inserted(el, binding) {
                    console.log('inserted')
                    el.focus();

                },
                update(el, binding) {
                    console.log('update')
                    el.value = binding.value;
                    el.focus();
                },
            }
        }
    })
</script>
</body>
</html>
