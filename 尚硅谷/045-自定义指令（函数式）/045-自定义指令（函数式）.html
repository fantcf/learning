<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
<div id="root">
    <!--  需求1：定义一个v-big指令，和v-text功能类似，但是会把绑定的值放大10倍  -->
    <h2>当前的值是：<span v-text="n"></span></h2>
    <h2>放大十倍的值是：<span v-big="n"></span></h2>
    <button @click="n++">点击n+1</button>
</div>
<script>
    Vue.config.productionTip = false; // 阻止vue在启动时生成生产提示。
    new Vue({
        el: '#root',
        data: {
            n: 0,
        },
        methods: {},
        computed: {},
        directives: {
            // big函数何时会被调用？
            // 1. 当该指令绑定到dom上的时候（一上来）；
            // 2. 指令所在页面被重新解析的时候；
            big(el, binding) {
                el.innerHTML = binding.value * 10;
            }
        }
    })
</script>
</body>
</html>
