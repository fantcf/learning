<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>033-更新时的一个问题</title>
  <script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
<div id="root">
  <h2>人员列表</h2>
  <button @click="update">更新马冬梅的信息</button>
  <ul>
    <li v-for="p of persons" :key="p.id">
      {{p.name}}-{{p.age}}-{{p.sex}}
    </li>
  </ul>
</div>
<script>
  Vue.config.productionTip = false; // 阻止vue在启动时生成生产提示。
  new Vue({
    el: '#root',
    data: {
      persons: [
        {id: '001', name: '马冬梅', age: 25, sex: '女'},
        {id: '002', name: '周冬雨', age: 18, sex: '女'},
        {id: '003', name: '周杰伦', age: 21, sex: '男'},
        {id: '004', name: '温兆伦', age: 22, sex: '男'},
      ]
    },
    methods: {
      update() {
        // this.persons[0].name = '马老师';  // 奏效;
        // this.persons[0].age = 50;  // 奏效;
        // this.persons[0].sex = '男'; // 奏效;
        this.persons[0] = {id: '001', name: '马老师', age: 50, sex: '男'}; // 不奏效;
        // 这里点击按钮，触发update事件，页面没有任何变化，因为vue没有检测到数据的变化；
        this.persons.splice(0, 1, {id: '001', name: '马老师', age: 50, sex: '男'}); // 奏效；
      }
    }
  })
</script>
</body>
</html>
