<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
  <div id="root">
    单向数据绑定：<input type="text" :value="name" /> <br />
    双向数据绑定：<input type="text" v-model:value="age" /> <br />
    双向数据绑定：<input type="text" v-model="address" /><br />
    name: {{name}}<br/>
    name: {{age}}<br/>
    name: {{address}}<br/>

    <!--  重点：如下代码是错误的，因为v-model只能应用在表单类元素（可输入元素）中  -->
    <h2 v-model:x="name">你好</h2>
  </div>
<script>
  Vue.config.productionTip = false; // 阻止vue在启动时生成生产提示。
  new Vue({
    el: '#root',
    data: {
      name: '123',
      age: 321,
      address: 'a'
    },
    methods: {},
    computed: {},
  })
</script>
</body>
</html>
