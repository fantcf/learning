<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>
<script>
    Vue.config.productionTip = false; // 阻止vue在启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        watch: {
            name(newVal, oldVal) {
                console.log(newVal)
            }
        },
        data: {
            name: '尚硅谷',
            address: '科技园1',
        },
    })
</script>
</body>
</html>
