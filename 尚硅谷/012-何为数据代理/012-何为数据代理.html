<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>012-何为数据代理？</title>
    <script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
<div id="root">

</div>
<script>
    // 通过一个对象， 代理对另一个对象中，属性的操作（读、写）；
    const obj = {
        x: 100,
    }
    const obj2 = {
        y: 200,
    }
    Object.defineProperty(obj2, 'x', {
        enumerable: true,
        get() {
            return obj.x;
        },
        set(val) {
            obj.x = val;
        }
    })
    obj2.x = 1;
    console.log(obj.x,obj2.x)

</script>
</body>
</html>
