<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>011-Object.defineProperty方法 </title>
  <script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
<div id="root">

</div>
<script type="text/javascript">
  let num = 19
  let person = {
    name: 'person',
    sex: 'male',
  }

  // -------------------------------------------------
  // 通过以下方式，添加属性值，不可枚举，不可修改；
  Object.defineProperty(person, 'age', {
    // value: 18,
    enumerable: true, // 控制属性是否可以被枚举，默认为false，不可枚举；
    // writable: true, // 控制属性是否可以被修改，默认为false，不可修改；
    configurable: true, // 控制属性是否可以被删除，默认为false，不可删除；

    get() {
      return num;
    },
    set(val) {
      num = val;
    }
  })
  console.log(Object.keys(person))  // 里面没有age；
  for (let key in person) {
    console.log(person[key]) // 无法打印age；
  }
  console.log('----------------------------------')
  console.log(person)
</script>
</body>
</html>
